<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="utf-8">
  <title>yapilacaklarlistesi</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<main>
  <div id="todo-list-example">
    <form v-on:submit.prevent="addNewTodo">
      <label for="new-todo">Add a todo</label>
      <input
        v-model="newTodoText"
        id="new-todo"
        placeholder="E.g. Feed the cat"
      >
      <button>Add</button>
    </form>
    <ol>
      <li v-for="(todo, index) in todos">
          <span v-text="todo.title"></span> -- 
          <button v-on:click="todos.splice(index, 1)">Remove</button>
      </li>
  </ol>
  </div>

</main>

<script>

new Vue({
  delimiters: ["[[","]]"],
  el: '#todo-list-example',
  data: {
    newTodoText: '',
    todos: [
      {
        id: 1,
        title: 'Do the dishes',
      },
      {
        id: 2,
        title: 'Take out the trash',
      },
      {
        id: 3,
        title: 'Mow the lawn'
      }
    ],
    nextTodoId: 4
  },
  methods: {
    addNewTodo: function () {
      this.todos.push({
        id: this.nextTodoId++,
        title: this.newTodoText
      })
      this.newTodoText = ''
    }
  }
})

</script>
