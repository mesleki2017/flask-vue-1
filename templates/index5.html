<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="utf-8">
  <title>yapilacaklarlistesi</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>


</head>

<main>

  <div id="app-4">
    <ol>
      <li v-for="todo in todos">
        [[ todo.text ]]
      </li>
    </ol>
  </div>

  <div style="margin-top: 2vh;" id="app-5">
    <p>[[ message ]]</p>
    <button v-on:click="reverseMessage">Reverse Message</button>
  </div>

  <div style="margin-top: 6vh;" id="app-6">
    <p>[[ message ]]</p>
    <input v-model="message">
  </div>

</main>

<script>
var app4 = new Vue({
  el: '#app-4',
  data: {
    todos: [
      { text: 'Learn JavaScript' },
      { text: 'Learn Vue' },
      { text: 'Build something awesome' }
    ]
  },
  delimiters: ["[[","]]"]
});

var app5 = new Vue({
  delimiters: ["[[","]]"],
  el: '#app-5',
  data: {
    message: 'Hello Vue.js!'
  },
  methods: {
    reverseMessage: function () {
      this.message = this.message.split('').reverse().join('')
    }
  }
});
var app6 = new Vue({
  delimiters: ["[[","]]"],
  el: '#app-6',
  data: {
    message: 'Hello Vue!'
  }
});

</script>
